site_name: Abstract Algebra
site_description: 'This webpage is dedicated to the course of Abstract Algebra taught in sememster I for the degree of MA/MSc in Mathematics in TMBU, Bhagalpur.'
site_author: 'Sandeep Suman'
site_url: 'https://sandeepsuman.com/abstract-algebra'
nav: 
  - Home: index.md
  - Assignments: assignment.md
  - Exam: exam.md

plugins:
  - search
  - mknotebooks # pip install mknotebooks

theme:
  name: 'material'
  custom_dir: 'theme' # add theme folder in the root of the project

  palette:
    primary: 'indigo'
    accent: 'indigo'  

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

  favicon: 'static/images/favicon.ico'

markdown_extensions:
  # - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - mdx_math: # pip install python-markdown-math
      enable_dollar_delimiter: true

  - codehilite:
      guess_lang: false
  - toc:
      permalink: true 
  - meta       

extra_javascript:
  - 'https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'
  # - 'static/js/cache-polyfill.js'
  - 'static/js/app.js'

extra_css: 
  - 'static/stylesheets/extra.css' # depends on theme


# Copyright
copyright: 'Copyright &copy; 2016 - 2019 <a href="https://sandeepsuman.com">Sandeep Suman</a>'

extra:
  manifest: 'manifest.webmanifest'
