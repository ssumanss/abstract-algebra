site_name: Abstract Algebra
nav: 
  - Home: index.md
  - Assignments: assignment.md
  - Exam: exam.md

plugins:
  - search
  - mknotebooks # pip install mknotebooks

theme:
  name: 'material'
  custom_dir: 'theme'

  palette:
    primary: 'indigo'
    accent: 'indigo'  

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

markdown_extensions:
  # - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - mdx_math: # pip install python-markdown-math
      enable_dollar_delimiter: true

  - codehilite:
      guess_lang: false
  - toc:
      permalink: true    

extra_javascript:
  - 'https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css: 
  - 'stylesheets/extra.css' # depends on theme


